<nav>
  <h1>
    Welcome to {{title}}!
  </h1>

  <div class="float-right">
    <a routerLink="/login">Sign out</a>
  </div>
</nav>

<aside>
  <contact-list
    title="Favorites"
    [contacts]="starredContacts()"
    [selected]="selectedContact"
    (select)="selectContact($event)">
  </contact-list>

  <contact-list
    title="Contacts"
    [contacts]="otherContacts()"
    [selected]="selectedContact"
    (select)="selectContact($event)">
  </contact-list>

  <h2>New Contact</h2>
  <form (submit)="addContact()">
    <input
      type="text"
      name="name"
      [(ngModel)]="contactName">
    <button type="submit">
      Add contact {{contactName}}
    </button>
  </form>
</aside>

<contact-detail
  *ngIf="selectedContact"
  [contact]="selectedContact">
</contact-detail>
